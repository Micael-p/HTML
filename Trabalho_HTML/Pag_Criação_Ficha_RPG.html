<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Fichas de RPG</title>
    <link rel="stylesheet" href="Cria_Ficha_RPG.css">
</head>
<body>
    <header>
        <h1>Criador de Personagem</h1>
    </header>

    <main>
        <section class="ficha">
            <div class="perfil">
                <img src="https://via.placeholder.com/200%20x%20300" alt="Ícone de perfil" class="icone-perfil">
                <textarea id="descricao" name="descricao" placeholder="Escreva sobre seu personagem..." rows="5"></textarea>
            </div>

            <div class="atributos">
                <h2>Atributos do Personagem</h2>

                <div class="grupo-atributos-container">

                    <div class="grupo-atributos">
                        <h3>Informações Básicas</h3>
                        <div class="campo">
                            <label for="nome">Nome do Personagem:</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do personagem" required>
                        </div>

                        <div class="campo">
                            <label for="classe">Classe:</label>
                            <input type="text" id="classe" name="classe" placeholder="Classe" required>
                        </div>

                        <div class="campo">
                            <label for="raca">Raça:</label>
                            <input type="text" id="raca" name="raca" placeholder="Raça" required>
                        </div>

                        <div class="campo">
                            <label for="nivel">Nível:</label>
                            <input type="number" id="nivel" name="nivel" min="1" max="20" value="1" required>
                        </div>
                    </div>

                    <div class="grupo-atributos">
                        <h3>Atributos Físicos</h3>
                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>

                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>

                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>
                    </div>

                    <div class="grupo-atributos">
                        <h3>Atributos Magicos</h3>
                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>

                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>

                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>
                    </div>

                    <div class="grupo-atributos">
                        <h3>Atributos Sociais</h3>
                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>
                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>
                        <div class="campo">
                            <label for="XX">XX:</label>
                            <input type="number" id="XX" name="XX" min="1" max="20" value="10" required>
                        </div>
                    </div>

                    
                </div>

                <button type="submit">Criar Ficha</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; all rights reserved to Micael and Maria :D</p>
    </footer>
</body>
</html>
